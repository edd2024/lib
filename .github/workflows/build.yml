name: Build Library

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "scripts/**"
      - "rollup.config.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug workspace
        run: |
          echo "========= PROJECT STRUCTURE ========="
          pwd
          ls -la
          echo
          echo "src tree:"
          ls -R src || true
          echo "scripts tree:"
          ls -R scripts || true
          echo "====================================="

      # Runs your "prebuild" automatically because we call "npm run build"
      - name: Build with Rollup
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify required outputs exist
        run: |
          missing=0
          for f in dist/lib.min.css dist/lib.min.js; do
            if [ ! -f "$f" ]; then
              echo "❌ Missing $f"
              missing=1
            else
              echo "✅ Found $f"
            fi
          done
          if [ $missing -ne 0 ]; then
            echo "--- dist listing ---"
            ls -R dist || true
            exit 1
          fi

      - name: Commit and push dist files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f dist
          if git diff --cached --quiet; then
            echo "No changes in dist to commit."
          else
            git commit -m "chore(build): auto-update dist [skip ci]"
            git push origin HEAD:main
          fi