name: Build Library

on:
  push:
    branches: [ main ]
    paths:
      - "lib/src/**"
      - "lib/scripts/**"
      - "lib/rollup.config.js"
      - "lib/package.json"
      - "lib/package-lock.json"
      - ".github/workflows/build.yml"

permissions:
  contents: write

concurrency:
  group: build-lib-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: lib
        run: npm ci

      - name: Build JS + CSS
        working-directory: lib
        run: npm run build

      - name: Check for dist changes
        id: changes
        working-directory: lib
        run: |
          if git status --porcelain dist | grep .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push built dist files
        if: steps.changes.outputs.changed == 'true'
        working-directory: lib
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/lib.min.js dist/lib.min.css
          git commit -m "chore(build): auto-update dist [skip ci]"
          git push origin HEAD:main
