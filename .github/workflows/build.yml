name: Build Library

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || { echo "❌ npm install failed"; exit 1; }

      - name: Debug workspace
        run: |
          echo "========= PROJECT STRUCTURE ========="
          pwd
          ls -R
          echo "====================================="

      - name: Run Rollup build (verbose)
        run: |
          echo "========= STARTING ROLLUP ========="
          npm run build --if-present --verbose || {
            echo "❌ Rollup failed! Printing dist and logs...";
            echo "--- dist ---"; ls -R dist || true;
            echo "--- src ---"; ls -R src || true;
            echo "--- scripts ---"; ls -R scripts || true;
            echo "--- rollup.config.js ---"; cat rollup.config.js || true;
            exit 1;
          }
          echo "========= ROLLUP COMPLETED ========="

      - name: Verify dist output
        run: |
          if [ -f dist/lib.min.js ] && [ -f dist/lib.min.css ]; then
            echo "✅ dist verified"
          else
            echo "❌ dist missing output files"
            exit 1
          fi

      - name: Commit and push dist files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/lib.min.js dist/lib.min.css
          git commit -m "chore(build): auto-update dist [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"
"trigger rebuild $(Get-Date)" 
