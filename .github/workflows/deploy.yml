name: Build & Deploy Library

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.LIB_FTP_SERVER }}
          username: ${{ secrets.LIB_FTP_USERNAME }}
          password: ${{ secrets.LIB_FTP_PASSWORD }}
          local-dir: dist
          server-dir: public_html/lib
